language: cpp
sudo: required

matrix:
  include:
    # Linux GCC 6 build
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER='g++-6'
      
    # Linux GCC 7 build
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - COMPILER='g++-7'

    # Linux Clang 4 build
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - COMPILER='clang++-4.0'

    # Linux Clang 5 build
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - COMPILER='clang++-5.0'

        
before_install:
  - pip install --user cpp-coveralls
  - export CXX=${COMPILER}

install: true

script:
  - |
    cd C++
    make
    make test
    
after_success:
  - coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
